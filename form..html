<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><form></title>
</head>
<body>
  <div>
    <form action="https://httpbin.org/get" method="get">
<fieldset>
  <legend>
    <h1><em>Personal Info</legend></em></h1>
    <link rel="stylesheet" href="css/main.css">
      </legend> 
      <p>
        <label for="First Name">First Name:</label>
      <input type="text" name="First Name" 
      placeholder="Joy"
      autocomplete="Enter First Name"
      required
      autofocus
      id="First Name"
      />
      </p>
      <p>
        <label for="Last Name">Last Name:</label>
      <input type="text" name="Last Name" 
      placeholder="Itsede"
      autocomplete="Enter Last Name"
      required
      autofocus
      id="Last Name"
      />
      </p>
      <p>
        <label for="Gender">Gender:</label>
      <input type="text" name="Gender" 
      placeholder="Select Gender"
       id="Gender" list="Gender-list" placeholder="Select-Gender"/>
       <datalist id="Gender-list">
       <option value="Male"></option>
       <option value="Female"></option>
       <option value="Other"></option>
       </datalist>
       </p>
       <p>
        <label for="Birth">Date of Birth:</label>
        <input type="text" name="Birth" 
        placeholder="YYYY-MM-DD"
        autocomplete="on"
        required 
        id="Birth"
        />
        </p>
        <p>
          <label for="Email">Email Address:</label>
        <input type="text" name="Email" 
        placeholder="Enter Email Address"
        autocomplete="on"
        required 
        id="Email"
        />
        </p>
        <p>
          <label for="Phone">Phone number:</label>
        <input type="tel" name="Phone" 
        placeholder="08093905829"
        autocomplete="on"
        required 
        id="Phone"
        pattern="[0-9] {3} [0-9] {3} [0-9] {4} "
        />
        </p>
        <p>
          <label for="Country">Country:</label>
          <input type="text" name="Country" 
          id="Country" list="Country-list"
          placeholder="Select Country"/>
          <datalist id="Country-list">
            <option value="Algeria"></option>
            <option value="Belgium"></option>
            <option value="Canada"></option>
            <option value="Denmark"></option>
            <option value="Nigeria"></option>
            <option value="New Zealand"></option>
          </datalist> 
          </p>
          <p>
            <label for="Residence">State/City of Residence:</label>
        <input type="text" name="Residence" 
        placeholder="Enter Your State of Residence"
        autocomplete="on"
        required 
        id="Residence"
        />
        </p>
        <p>
          <label for="Channel">How did you hear about us?:</label>
          <input type="text" name="Channel" id="Channel" list="Channel" placeholder="Select Channel"/>
          <datalist id="Channel-list">
            <option value="LinkedIn"></option>
            <option value="YouTube"></option>
            <option value="Twitter"></option>
            <option value="Facebook"></option>
            <option value="Instagram"></option>
            <option value="WhatsApp"></option>
            <option value="Sales Officer"></option>
            <option value="Friend"></option>
            <option value="TikTok"></option>
            <option value="Bill Board"></option>
            <option value="Other"></option>   
            </datalist>
          </p>
</fieldset>
<button type="submit">submit</button>
<button type="submit"
formaction="https://httpbin.org/get" formmethod="post"
>
post
</button>
<button type="reset">Reset</button>
</article>

    </div>
</body>
</html>
